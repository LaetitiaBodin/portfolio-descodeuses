<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 4</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <h1>Exercice 4</h1>
        <div class="row justify-content-center">
            <form class="col-12 col-md-6 col-lg-4 bg-info">
                <div class="form-group mt-3">
                    <label for="name">Votre Prénom</label>
                    <input type="text" class="form-control" id="name" placeholder="Prénom">
                </div>
                <div class="form-group">
                    <label for="surname">Votre Nom</label>
                    <input type="text" class="form-control" id="surname" placeholder="Nom">
                </div>
                <div class="form-group">
                    <label for="city">Votre Ville</label>
                    <input type="text" class="form-control" id="city" placeholder="Ville">
                </div>
                <button type="submit" class="btn btn-primary my-3" onclick="showInputs();">Envoyer</button>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
