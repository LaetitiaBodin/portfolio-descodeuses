<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 13</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <h1 class="text-center">Exercice 13</h1>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-12 col-lg-6 col-xl-4 offset-lg-3 offset-xl-4 bg-primary py-5">
                <div class="d-flex flex-column mb-5">
                    <h2 class="h1">ROCK, PAPER, SCISSORS!</h2>
                    <label for="player" class="h2">PLAYER</label>
                    <select name="pets" id="player" class="mb-2 mx-auto h4" size="4">
                        <option value="">--Please choose an option--</option>
                        <option value="rock">Rock</option>
                        <option value="paper">Paper</option>
                        <option value="scissors">Scissors</option>
                    </select>
                </div>
                <div class="mt-2">
                    <button id="go" class="h1 bg-white">Go!</button>
                    <button id="reset" class="h1 bg-white">Reset</button>
                        <p id="result" class="py-5 my-5 h2">&nbsp;</p>
                </div>
                
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
