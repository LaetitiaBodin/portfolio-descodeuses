<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Zoning</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header class="flex column">
        <h1>HEADER</h1>
        <ul class="flex">
            <li><a href="#">ACCUEIL</a></li>
            <li><a href="#">PAGE 1</a></li>
            <li><a href="#">PAGE 2</a></li>
            <li><a href="#">PAGE 3</a></li>
        </ul>
    </header>
    <main class="flex column">
        <h1>MAIN</h1>
        <div class="flex">
            <aside>
                <h2>ASIDE</h2>
            </aside>
            <section>
                <h2>SECTION</h2>
            </section>
            <aside>
                <h2>ASIDE</h2>
            </aside>
        </div>
    </main>
    <footer class="flex column">
        <h1>FOOTER</h1>
        <div class="flex">
            <ul>
                <li><a href="#">LIEN</a></li>
                <li><a href="#">LIEN</a></li>
                <li><a href="#">LIEN</a></li>
            </ul>
            <ul>
                <li><a href="#">LIEN</a></li>
                <li><a href="#">LIEN</a></li>
                <li><a href="#">LIEN</a></li>
            </ul>
            <ul>
                <li><a href="#">LIEN</a></li>
                <li><a href="#">LIEN</a></li>
                <li><a href="#">LIEN</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
