<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <h1>FORMULAIRE</h1>
        <form>
            <label for="surname">Veuillez saisir votre nom&nbsp;:</label>
            <input type="text" id="surname" name="surname" placeholder="Ex : Nom" title="Nom">
            <label for="name">Veuillez saisir votre prénom&nbsp;:</label>
            <input type="text" id="name" name="name" placeholder="Ex : Prénom" title="Prénom">
            <label for="address">Veuillez saisir votre adresse&nbsp;:</label>
            <input type="text" id="address" name="address" placeholder="Ex : 1 rue Rivoli, 75004 PARIS" title="Adresse">
            <label for="phone">Veuillez saisir votre numéro de téléphone&nbsp;:</label>
            <input type="tel" id="phone" name="phone" placeholder="Ex : 0102030405" maxlength="10" title="Téléphone">
            <label for="password">Veuillez saisir votre mot de passe&nbsp;:</label>
            <input type="password" id="password" name="password" placeholder="Mot de passe" title="Mot de passe">
            <input type="submit" id="submit" name="submit" value="ENVOYER">
        </form>
    </div>
</body>

</html>
